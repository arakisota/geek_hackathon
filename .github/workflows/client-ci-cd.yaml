name: Node.js CI

on:
  push:
    branches: [ main, feat/client, feat/server ]
  pull_request:
    branches: [ main, feat/client, feat/server ]

jobs:
  packages:
    name: Install packages
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./client/package-lock.json
      - name: npm-ci
        run: cd client && npm ci

  lint:
    name: Lint app
    runs-on: ubuntu-latest
    needs: [packages]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./client/package-lock.json
      - name: npm-ci
        run: cd client && npm ci
      - name: app-lint
        run: cd client && npm run lint

  build:
    name: Build app
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./client/package-lock.json
      - name: npm-ci
        run: cd client && npm ci
      - name: app-build
        run: cd client && npm run build
      - name: app-test
        run: cd client && npm run test